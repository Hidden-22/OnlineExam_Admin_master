
<div id="AddQuestionModal" tabindex="-1" role="dialog" aria-labelledby="  exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Your Question</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

        <div class="modal-body">
          <div class="form-group">
            <div class="input-group">
              <textarea rows="3" class="form-control" placeholder="Question." [(ngModel)]="Question"  type="text" value="" required></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="Option A" [(ngModel)]="Option1"  type="text" value="" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="Option B"  type="text" [(ngModel)]="Option2"  value="" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="Option C"  type="text" [(ngModel)]="Option3" value="" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="Option D"  [(ngModel)]="Option4" type="text" value="" required>
            </div>
          </div>





          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="Answer(1,2,3 or 4)" [(ngModel)]="Answer"  type="text" value="" required>
            </div>
          </div>


          <div class="form-group">
            <div class="input-group">
              <select class="form-control" (change)="subject_select()" name="Select" placeholder="Select Id" [(ngModel)]="subject_id">
                <option value=0 >Select Subject</option>
                <option value={{item.Subject_id}} *ngFor="let item of subject_list" > {{item.Name}} </option>
            </select>

            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <select class="form-control" (change)="tag_select()" name="Tag" placeholder="Tag Id" [(ngModel)]="tag_id">
                <option value=0 >Select Tag</option>
                <option value={{item.Tag_id}} *ngFor="let item of tag_list" > {{item.Name}} </option>
            </select>
            </div>
          </div>


          <div class="form-group">
            <div class="input-group">
              <select class="form-control" (change)="diff_select()" name="Diff" placeholder="Diff Id" [(ngModel)]="diff_id">
                <option value=0 >Select Difficulty</option>
                <option value=1 > Easy </option>
                <option value=2 > Meduim </option>
                <option value=3 > Hard </option>
            </select>
            </div>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="onclickAdd()"   class="btn btn-primary">Save changes</button>

        </div>

      </div>
    </div>
  </div>



<!-- sharing data to modal -->
<script type="text/javascript">
  $(document).on("click", ".addQuestion", function() {
    var Id = $(this).data('id');
    $("#mytestid").val(Id).change();
  });
  $(document).on("click", ".quessave", function() {
    $(".viewQuestion").click();
  });
</script>
